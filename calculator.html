<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/calc-css.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Javascript Calculator</h1>
<div id="cal-frame" class="container-fluid">
    <div id="top" class="row">
        <input readonly id="left-operand" class="col-xs-5 top-input" placeholder="0">
        <input readonly id="center-operand" class="col-xs-2 top-input">
        <input readonly id="right-operand" class="col-xs-5 top-input">
    </div>
    <div class="row">
        <button id="clear" class="btn btn-primary col-xs-3">C</button>
        <button id="negPos" class="btn btn-default col-xs-3">+/-</button>
        <button id="percentage" class="btn btn-default col-xs-3">%</button>
        <button class="operator btn btn-warning col-xs-3">รท</button>
    </div>
    <div class="row">
        <button class="number btn btn-default col-xs-3">7</button>
        <button class="number btn btn-default col-xs-3">8</button>
        <button class="number btn btn-default col-xs-3">9</button>
        <button class="operator btn btn-warning col-xs-3">x</button>
    </div>
    <div class="row">
        <button class="number btn btn-default col-xs-3">4</button>
        <button class="number btn btn-default col-xs-3">5</button>
        <button class="number btn btn-default col-xs-3">6</button>
        <button class="operator btn btn-warning col-xs-3">-</button>
    </div>
    <div class="row">
        <button class="number btn btn-default col-xs-3">1</button>
        <button class="number btn btn-default col-xs-3">2</button>
        <button class="number btn btn-default col-xs-3">3</button>
        <button class="operator btn btn-warning col-xs-3">+</button>
    </div>
    <div class="row">
        <button class="number btn btn-default col-xs-6">0</button>
        <button id="decimal" class="btn btn-default col-xs-3">.</button>
        <button id="equals" class="btn btn-warning col-xs-3">=</button>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/cal-js.js"></script>
</body>
</html>
