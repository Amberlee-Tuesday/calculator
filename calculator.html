<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link href="css/calc-css.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="cal-frame">
    <div id="top">
        <input id="left-operand"> </input>
        <input id="center-operand"> </input>
        <input id="right-operand"> </input>
    </div>
    <div id="keys">
        <button id="clear" class="box">C</button>
        <button class="box operator">+/-</button>
        <button class="box operator">%</button>
        <button class="box operator">รท</button>
        <button class="box number">7</button>
        <button class="box number">8</button>
        <button class="box number">9</button>
        <button class="box operator">x</button>
        <button class="box number">4</button>
        <button class="box number">5</button>
        <button class="box number">6</button>
        <button class="box operator">-</button>
        <button class="box number">1</button>
        <button class="box number">2</button>
        <button class="box number">3</button>
        <button class="box operator">+</button>
        <button class="zero-box number">0</button>
        <button class="box">.</button>
        <button id="equals" class="box">=</button>
    </div>
</div>
<script src="js/cal-js.js"></script>
</body>
</html>
