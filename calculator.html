<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link href="css/calc-css.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="cal-frame">
    <div id="top">
        <span id="left-operand"></span>
        <span id="center-operand"></span>
        <span id="right-operand"></span>
    </div>
    <div id="keys">
        <button id="clear" class="box">C</button>
        <button id="fraction" class="box">+/-</button>
        <button id="percentage" class="box">%</button>
        <button id="division" class="box">รท</button>
        <button id="seven" class="box">7</button>
        <button id="eight" class="box">8</button>
        <button id="nine" class="box">9</button>
        <button id="multiplication" class="box">x</button>
        <button id="four" class="box">4</button>
        <button id="five" class="box">5</button>
        <button id="six" class="box">6</button>
        <button id="subtraction" class="box">-</button>
        <button id="one" class="box">1</button>
        <button id="two" class="box">2</button>
        <button id="three" class="box">3</button>
        <button id="addition" class="box">+</button>
        <button id="zero" class="zero-box">0</button>
        <button id="decimal-point" class="box">.</button>
        <button id="equals" class="box">=</button>
    </div>
</button
<script src="js/cal-js.js"></script>
</body>
</html>
